<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Matchweek {{ matchweek }} Predictions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="header-row">
          <h1>Matchweek {{ matchweek }} Predictions</h1>

          <div class="mw-switcher">
            <label for="week-select">Jump to Matchweek</label>
            <select id="week-select" class="select"
                    onchange="window.location.href='/matchweek/' + this.value;">
              {% for w in range(1, 39) %}
                <option value="{{ w }}" {% if w == matchweek %}selected{% endif %}>
                  Matchweek {{ w }}
                </option>
              {% endfor %}
            </select>
          </div>
        </div>

        <div class="table-wrap">
          <table class="mw-table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Home Team</th>
                <th>Away Team</th>
                <th>Prediction</th>
              </tr>
            </thead>
            <tbody>
              {% for match in matches %}
              <tr>
                <td>{{ match.date }}</td>
                <td>{{ match.home }}</td>
                <td>{{ match.away }}</td>
                <td>
                  {% if match.prediction == "Upcoming" %}
                    <span class="upcoming">Upcoming</span>
                  {% else %}
                    <strong class="score-badge">{{ match.prediction }}</strong>
                  {% endif %}
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>

        <a href="{{ url_for('index') }}" class="back-link">‚Üê Back to Home</a>
      </div>
    </main>
  </body>
</html>
